<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paraziti - Igra</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div id="game-container">
    <h1>Test o Pantljičarama i Metiljima</h1>

    <!-- Kontener za pitanja i odgovore -->
    <div id="questions-container">
      <div id="question" class="question"></div>

      <!-- Dugme za prikazivanje odgovora -->
      <div id="answer-container">
        <button onclick="showAnswer()">Prikazi odgovor</button>
        <div id="answer" class="answer" style="display: none;"></div>
      </div>

      <!-- Dugme za sledeće pitanje -->
      <button id="next-question" onclick="nextQuestion()">Sledeće pitanje</button>
    </div>

    <!-- Kontener za igrače -->
    <div id="players-list">
      <h2>Dodajte igrače i njihove poene:</h2>
      <input type="text" id="player-name" placeholder="Unesite ime igrača" />
      <button onclick="addPlayer()">Dodaj igrača</button>

      <div id="players-container"></div>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
